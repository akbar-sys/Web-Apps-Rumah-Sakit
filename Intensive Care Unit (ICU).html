    <h1>Intensive Care Unit (ICU)</h1>
    <p>Intensive Care Unit dilengkapi dengan monitor EKG 24 jam, Ventilator dan DC Shock. Setiap pasien ICU ditangani selama 24 jam secara khusus oleh perawat dan dokter spesialis berpengalaman dan bersertifikat.</p>
